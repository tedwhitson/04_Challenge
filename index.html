<!DOCTYPE html>
<html>
  <head>
    <title>02_Challenge Ted Whitson Form Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" type ="text/css" href="./assets/css/blog.css" /> -->
    <link rel="stylesheet" type ="text/css" href="./assets/css/form.css" />
    <link rel="stylesheet" type ="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>My First Blog</h1>
      <button id="theme-btn">Light/Dark</button>
    </header>
    
    <div class="card">
      <h3>What's on your mind?</h3>
      
      <form id="form" method="POST">
        <div class = "input-field">
          <label for="userName">Username: </label>
          <input type="text" placeholder="Enter Username" name="userName" id="userName" />
        </div>
        <div class = "input-field">
          <label for="postTitle">Title: </label>
          <input type="text" placeholder="Enter Post Title" name="postTitle" id="postTitle" />
        </div> 
        <div class = "input-field">
          <label for="postContent">Content: </label>
          <textarea type="text" placeholder="Enter Post Content" cols="50+" name="postContent" id="postContent"></textarea>
        </div>
        <button id="Submit">Submit</button>
      </form>
      
      

    <footer>
        
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
    <p>Post Count: <span id="post-count">0</span></p>
  </body>

</html>
